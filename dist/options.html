<html>
<head><title id="title"></title>
<style type="text/css">
body {
  text-align: center;
}
div#optionHeader {
  font-size: 120%;
  margin: 20px;
}
table {
  margin-right: auto;
  margin-left: auto;
  border-collapse: collapse;
  font-size: 80%;
}
th, td {
  border: 1px solid #C0C0C0;
  text-align: center;
}
th {
  padding: 10px;
  background-color: #f0f8ff;
}
th#tableHeaderRange {
  width: 100px;
}
th#tableHeaderEnable, th#tableHeaderDefault {
  width: 50px;
}
div#forceRangeContents {
  font-size: 80%;
}
div#saveMessageArea {
  padding: 10px;
}
</style>
<script type="text/javascript" src="thirdparty/jquery-2.0.2.min.js"></script>
<script type="text/javascript" src="global.js"></script>
<script type="text/javascript" src="options.js"></script>
</head>
<body>
<div id="optionHeader"></div>
<div id="optionCotents">
 <form id="timerange">
  <div id="optionSelections">
   <table cellspacing="0" cellpadding="3" border="1">
    <tr>
     <th id="tableHeaderRange"></th>
     <th id="tableHeaderEnable"></th>
     <th id="tableHeaderDefault"></th>
    </tr>
    <tr>
     <td id="anyTime"></td>
     <td><input type="checkbox" value="anytime"></td>
     <td><input type="radio" name="r" value="anytime"></td>
    </tr>
    <tr>
     <td id="pastHour"></td>
     <td><input type="checkbox" value="pasthour"></td>
     <td><input type="radio" name="r" value="pasthour"></td>
    </tr>
    <tr>
     <td id="past24Hours"></td>
     <td><input type="checkbox" value="past24"></td>
     <td><input type="radio" name="r" value="past24"></td>
    </tr>
    <tr>
     <td id="pastWeek"></td>
     <td><input type="checkbox" value="pastweek"></td>
     <td><input type="radio" name="r" value="pastweek"></td>
    </tr>
    <tr>
     <td id="pastMonth"></td>
     <td><input type="checkbox" value="pastmonth"></td>
     <td><input type="radio" name="r" value="pastmonth"></td>
    </tr>
    <tr>
     <td id="pastYear"></td>
     <td><input type="checkbox" value="pastyear"></td>
     <td><input type="radio" name="r" value="pastyear"></td>
    </tr>
   </table>
  </div>
 </form>
 <div id="forceRangeContents">
   <input id="forceRangeSetting" type="checkbox" value="force">
   <span id="forceRangeSettingMsg"></span>
 </div>
 <div>
  <button id="save">Save</button>
  <button id="reset">Reset</button>
 </div>
<div id="saveMessageArea">
  <span id="saveMessage"></span>
</div>
</div>
</body>
</html>
