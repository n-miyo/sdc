<html>
<head>
<script type="text/javascript">
var time_range = [
  ['Any time',       ''],
  ['Latest',         '&tbs=rltm:1'],
  ['Past 24 hours',  '&tbs=qdr:d'],
  ['Past week',      '&tbs=qdr:w'],
  ['Past year',      '&tbs=qdr:y']
];
var current = 0;

function changeSearchTime(url) {
//  console.log("searchanytime:changeSearchTime.");
  url = url.replace(/%3A/g, ":"); // XXX

  var tbs_rxp = /&tbs=[a-zA-Z:0-9]+/;
  var m = url.match(tbs_rxp);
  var new_url = url;
  var new_range = time_range[current][1];

  if (m == null) {
    new_url += new_range;
  } else {
    new_url = new_url.replace(tbs_rxp, new_range);
  }

  return new_url;
}

function searchAnyTime(tab) {
//  console.log("searchanytime:searchAnyTime.");
  var new_url = changeSearchTime(tab.url);
  if(new_url != tab.url) {
    chrome.tabs.update(tab.id, {'url': new_url});
  }
  updateIcon(tab.id);
  current += 1;
  if (current > time_range.length-1) {
    current = 0;
  }
}

function updateIcon(tab_id) {
//  console.log("searchanytime:updateIcon.");
  chrome.pageAction.setTitle(
    {'tabId': tab_id, 'title': 'search ' + time_range[current][0]});
/*
  chrome.pageAction.setIcon(
    {'tabId': tab_id, 'path': 'icon' + current + '.png'});
*/
}

chrome.tabs.onUpdated.addListener(function(tab_id, change_info, tab) {
//  console.log("searchanytime:onUpdated.addListener.");
//  tab.url="http://www.google.co.jp/search?sourceid=chrome&ie=UTF-8&q=foo&esrch=FT1";

  if (tab.url.match(/http(s)?:\/\/.*\.google\..*\/search/) !== null) {
    chrome.pageAction.show(tab_id);
    updateIcon(tab.id);
  } else {
    chrome.pageAction.hide(tab_id);
  }
});

chrome.pageAction.onClicked.addListener(function(tab) {
  searchAnyTime(tab);
});
</script>
</head>
<body>
</body>
</html>
